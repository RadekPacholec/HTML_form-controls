<!DOCTYPE html>
<html lang="pl">
<head>

	<meta charset="utf-8">
	<title>Katalog samochodowy</title>
	<meta name="description" content="Stwórz wymarzony model swojego samochodu!">
	<meta name="keywords" content="samochód, katalog, salon, nowe auto">
	<meta name="author" content="Jan Nowak">
	
	<meta http-equiv="X-Ua-Compatible" content="IE=edge">
	
	<link rel="stylesheet" href="main.css">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
	
	
</head>

<body>

	<header>
	
		<h1>Wybierz konfigurację samochodu</h1>

	</header>
	
	<main>
	
		<article>
		
			<form action="" method="post" enctype="multipart/form-data">
				<div class="row">

					<fieldset>
					<legend> Rodzaj nadwozia </legend>

					<div><label><input type="radio" value="1" name="nadwozie" checked> Hatchback </label></div>
					<div><label><input type="radio" value="2" name="nadwozie"> Kabriolet </label></div>
					<div><label><input type="radio" value="3" name="nadwozie"> Kombi </label></div>

					</fieldset>
				</div>

				<div class="row">

				<label for="silnik">Rodzaj silnika</label>

				<select id="silnik" name="silnik">
					<option value="w">wysokoprężny</option>
					<option selected value="b">benzynowy</option>
					<option value="e">elektryczny</option>	
					<option value="h">hybrydowy</option>
				</select>
				</div>

				<div class="row">
					<fieldset>

						<legend>Wyposażenie samochodu</legend>

						<div class="col">
							<div><label><input type="checkbox">Klimatyzacja</label></div>
							<div><label><input type="checkbox" disabled checked>ABS i ESP</label></div>
							<div><label><input type="checkbox">Skórzana tapicerka</label></div>
							<div><label><input type="checkbox">Tempomat</label></div>
							</div>
						<div class="col">
							<div><label><input type="checkbox">Tylny spojler</label></div>
							<div><label><input type="checkbox">Radio z Bluetooth</label></div>
							<div><label><input type="checkbox">Reflektory przeciwmgłowe</label></div>
							<div><label><input type="checkbox">Przyciemniane tylne szyby</label></div>
							</div>
						<div class="col">
							<div><label><input type="checkbox">Czujniki parkowania</label></div>
							<div><label><input type="checkbox">Podgrzewane fotele</label></div>
							<div><label><input type="checkbox">Składane lusterka</label></div>
							<div><label><input type="checkbox">Światła LED do jazdy dziennej</label></div>
						</div>

					</fieldset>

					</div>

				<div class="row">

					<label for="choinka">Zapach choinki?</label>

					<div style="margin-top: 10px;">
					<select id="choinka" name="choinka[]" multiple="">
						<option value="k">kokosowa</option>
						<option selected value="c">cytrynowa</option>
						<option value="t">truskawkowa</option>	
						<option value="b">bananowa</option>
					</select>
					</div>
				</div>


				<div class="row">
					<label>Imie<input type="text" name="imie" placeholder="jak masz na imie?"></label>
					<label>Hasło<input type="password" name="Hasło"></label>
					<label>Szukaj<input type="search" name="fraza"></label>
				</div>

				<div class="row">
					<label>Ile kluczyków<input type="number" name="kluczyk" step="1"></label>
				</div>

				<div class="row">
					<label> Adres E-mail<input type="email" name="adres" required></label>
					<label> Numer telefonu<input type="tel" name="telefon" required></label>
				</div>

				<div class="row">
					<div><label> Data dostawy<input type="date" name="dzień"></label>
					<label> Preferowany czas dostawy<input type="time" name="czas" step="1" min="9:00" max="18:00"></label>
				</div>

				<div class="row">
					<div><label for="komentarz"> Uwagi do zamówienia</label></div>
					<textarea name="komentarz" id="komentarz" rows="4" cols="80"></textarea>
				</div>

				<div class="row">
					<label> Przeslij zdjecia poprzedniego auta</label><input type="file" name="obraz"
					accept="image/x-png,image/gif,image/jpg">	
				</div>

				<div class="row">
					<label>Kolor lakieru<input type="color" name="kolor" value="#ff0000"></label>
				</div>

				<div class="row">
					<label> Stopień realizacji zamówienia</label><progress id="realizacja" value="25" max="100" ></progress>	
				</div>

				<div class="row">
					<label>Stopień zatankowania samochodu</label><meter min="0" max="100" title="procent" value="40" low="30" high="70" optimum="75"></meter>
				</div>

				<div class="row">
					<label>Twoja strona www</label><input type="url" name="witryna">
				</div>

					<input type="hidden" name="token" value="uuuuuqqqwe">

				<div class="row">
					<input type="submit" value="Zamawiam">
					<input type="reset" value="Wyczyść formularz">
				</div>

				</form>
		
		</article>
		
	</main>

</body>
</html>
